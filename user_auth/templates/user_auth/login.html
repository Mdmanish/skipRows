<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'login/reset.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'user_auth/login.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
          <input type="text" name="username" class="login-input" placeholder="Username" required>
          <input type="password" name="password" class="login-input" placeholder="Password" required>
          <button type="submit" class="login-button">Login</button>
        </form>
        {% for message in messages %}
        <h4>{{message}}</h4>
        {% endfor %}
    </div>
</body>

</html>
